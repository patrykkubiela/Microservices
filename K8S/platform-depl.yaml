apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-service-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: programistadoswiadczony/platform-service:latest